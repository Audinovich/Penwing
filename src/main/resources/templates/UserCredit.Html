<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Credit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Welcome, <span th:text="${customerName}">User</span>!</h1>

    <h2>Your Wallet: <span id="euro-value">0.00</span> â‚¬</h2>
    <input type="hidden" id="wallet_id" th:value="${session.wallet_id}">
    <input type="hidden" id="customer_id" th:value="${session.customer_id}">

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Symbol</th>
            <th>Image</th>
            <th>Name</th>
            <th>Credit Amount</th>
            <th>Current Price</th>
        </tr>
        </thead>
        <tbody id="wallet-articles">
        <tr><td colspan="5">Loading articles and credit...</td></tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a href="/UserMenu.html" class="btn btn-primary">Back to User Menu</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="/Js/Credit.js"></script>
</body>
</html>
